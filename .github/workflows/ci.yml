name: CI/CD Pipeline
on:
  push:
    branches: ['*']
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    outputs:
      PKG_VERSION: ${{ steps.vars.outputs.PKG_VERSION }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test

      - name: Build Docker image
        run: docker build -t simple-api:${{ github.sha }} .

  push-to-dockerhub:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/simple-api:${{ github.sha }} .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/simple-api:${{ github.sha }}

  health-check:
    needs: push-to-dockerhub
    runs-on: ubuntu-latest
    steps:
      - name: Health Check
        run: |
          echo "Performing health check..."
          docker run -d -p 3000:3000 -e APP_PORT=3000 ${{ secrets.DOCKERHUB_USERNAME }}/simple-api:${{ github.sha }}
          sleep 10
          curl -f http://localhost:3000/health || exit 1
          echo "Health check passed."
